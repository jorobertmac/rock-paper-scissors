<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameInfo">
        <p class="playerScore">Player Score: 0</p>
        <p class="computerScore">Computer Score: 0</p>

    </div>
    <div id="playerSelection">Make a choice:</div>
    <div id="selection">
        <img src="rock.png" alt="rock" id="rock" class="selection">
        <img src="paper.png" alt="paper" id="paper" class="selection">
        <img src="scissors.png" alt="scissors" id="scissors" class="selection">
    </div>
    <div id="play">
        <button class="play">PLAY</button>
    </div>
    <div id="scores">
        <ul class="round1">
            <li>Round 1</li>
        </ul>
        <ul class="round2">
            <li>Round 2</li>
        </ul>
        <ul class="round3">
            <li>Round 3</li>
        </ul>
        <ul class="round4">
            <li>Round 4</li>
        </ul>
        <ul class="round5">
            <li>Round 5</li>
        </ul>
    </div>
    
</body>
</html>
