<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="settings">
        <img src="rock.png" alt="rock" id="rock" class="selection">
        <img src="paper.png" alt="paper" id="paper" class="selection">
        <img src="scissors.png" alt="scissors" id="scissors" class="selection">
    </div>
    <div class="scores">
        <ul class="round one"></ul>
        <ul class="round two"></ul>
        <ul class="round three"></ul>
        <ul class="round four"></ul>
        <ul class="round five"></ul>
    </div>
    
</body>
</html>
